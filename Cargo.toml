[package]
name = "radicle-tui"
description = "Radicle terminal user interface"
version = "0.3.1"
repository = "https://app.radicle.xyz/nodes/seed.radicle.xyz/rad:z39mP9rQAaGmERfUMPULfPUi473tY"
homepage = "https://radicle.xyz"
license = "MIT OR Apache-2.0"
authors = ["Erik Kundt <erik@zirkular.io>"]
keywords = ["radicle", "tui", "heartwood", "cli"]
readme = "README.md"
edition = "2021"
build = "build.rs"


[features]
default = ["bin"]
bin = []

[[bin]]
name = "rad-tui"
path = "bin/main.rs"
required-features = ["bin"]

[dependencies]
anyhow = { version = "1" }
inquire = { version = "0.7.4", default-features = false, features = ["termion", "editor"] }
lexopt = { version = "0.3.0" }
fuzzy-matcher = "0.3.7"
libc = { version = "^0.2" }
log = { version = "0.4.19" }
nom = { version = "^7.1.0" }
radicle = { version = "0.11.0" }
radicle-term = { version = "0.10.0" }
radicle-cli = { version = "0.10.0" }
radicle-surf = { version = "0.18.0" }
ratatui = { version = "0.26.1", default-features = false, features = ["all-widgets", "termion"] }
simple-logging = { version = "2.0.2" }
serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0" }
signal-hook = { version = "0.3.17" }
timeago = { version = "0.4.1" }
termion = { version = "3" }
textwrap = { version = "0.16.0" }
thiserror = { version = "1" }
tokio = { version = "1.32.0", features = ["full"] }
tokio-stream = { version = "0.1.14" }
tui-textarea = { version = "0.4.0", default-features = false, features = ["termion"] }
tui-tree-widget = { version = "0.20.0" }
